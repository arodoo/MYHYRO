<!-- START 404 SECTION -->
<section class="login_register_wrap">
	<div class="container">
    	<div class="row">
        	<div class="col-12">
            	<div class="text-center animation" data-animation="fadeInUp" data-animation-delay="0.2s">
            		<a href="index.html" class="big_logo d-inline-block"><img src="assets/images/logo_dark.png" alt="logo"></a>
                </div>
            	<div class="lr_form text-center">
                    <div class="heading_s3 heading_uppercase mb-3 animation" data-animation="fadeInUp" data-animation-delay="0.4s">
                        <h4>CREATE AN ACCOUNT</h4>
                    </div>
                    <span class="small text-uppercase text-danger animation" data-animation="fadeInUp" data-animation-delay="0.5s">Sign up with:</span>
                    <ul class="btn-login list_none text-center animation" data-animation="fadeInUp" data-animation-delay="0.6s">
                        <li><a href="#" class="btn-facebook"><i class="ion-social-facebook"></i>Facebook</a></li>
                        <li><a href="#" class="btn-google"><i class="ion-social-googleplus"></i>Google</a></li>
                    </ul>
                    <div class="different_login animation" data-animation="fadeInUp" data-animation-delay="0.7s">
                        <span> or</span>
                    </div>
                    <form method="post" class="login animation" data-animation="fadeInUp" data-animation-delay="0.8s">
                        <div class="form-group">
                            <input type="text" required="" class="form-control" name="name" placeholder="Enter Your Name">
                        </div>
                        <div class="form-group">
                            <input type="text" required="" class="form-control" name="email" placeholder="Enter Your Email">
                        </div>
                        <div class="form-group">
                            <input class="form-control" required="" type="password" name="password" Placeholder="Enter Password">
                        </div>
                        <div class="form-group">
                            <input class="form-control" required="" type="password" name="password" Placeholder="Repeat Password">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default btn-block" name="Register">Register Now</button>
                        </div>
                        <div class="login_footer">
                            <label for="rememberme">
                                <input name="rememberme" type="checkbox" value="forever"> <span>I agree to terms & Policy.</span>
                            </label>
                        </div>
                        
                    </form>
                </div>
                <div class="form-note text-center animation" data-animation="fadeInUp" data-animation-delay="0.9s">Already have an account? <a href="login.html">Login Here!</a></div>
            </div>
        </div>
    </div>
</section>
<!-- END 404 SECTION -->
